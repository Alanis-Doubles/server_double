<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/logo/logo-sm.png" type="image/gif" sizes="16x16">
    <title>Sign In</title>
    <meta name="og:description" content="IC Crypto is an impressive and free crypto admin dashboard template that caters to the needs of cryptocurrency enthusiasts and professionals alike. Its well-designed interface, comprehensive features, and accessibility make it a strong contender as one of the best crypto dashboard templates available for download.">
    <meta name="robots" content="index, follow">
    <meta name="og:title" property="og:title" content="IC Crypto - Free Bootstrap Crypto Dashboard Admin Template">
    <meta property="og:image" content="https://www.designtocodes.com/wp-content/uploads/2023/09/IC-Crypto-Thumbnail-V-1-scaled.jpg">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../../lib/bootstrap_5/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../../lib/fontawesome/css/all.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>

<body class="d2c_theme_light">
        <!-- Preloader Start -->
        <div class="preloader">
            <img src="../../assets/images/logo/logo.png" alt="DesignToCodes">
        </div>
        <!-- Preloader End -->


    <!-- Main Body-->
    <section class="d2c_login_system d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <div class="row">
                        <div class="col-lg-6 pe-lg-0 d2c_login_left">
                            <div class="d2c_login_wrapper">
                                <div class="text-center mb-4">
                                    <h4 class="text-capitalize">Welcome IC_Crypto</h4>
                                    <p class="text-muted">Don't have an account? <a href="../authentication/signUp.html" class="text-capitalize text-primary text-decoration-none d2c_link">Sing up here</a>
                                    </p>
                                </div>
                                <form action="#" class="needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label class="form-label">Your Email</label>
                                        <input type="email" class="form-control" placeholder="Enter your mail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control border-0" placeholder="Enter password" aria-describedby="button-addon2" required>
                                            <button class="btn ps-0 border-0" type="button" id="button-addon2"><i class="far fa-eye-slash"></i></button>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                                <label class="form-check-label text-muted" for="exampleCheck1">Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="col text-end ps-0">
                                            <a href="../authentication/forgetPassword.html" class="d2c_link text-primary text-capitalize">Forget Password?</a>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary w-100 text-uppercase">Login Account</button>
                                    </div>
                                </form>
                                <button class="d2c_link_btn btn w-100 d-flex align-items-center justify-content-center text-uppercase">
                                    <img src="../../assets/images/google.png" class="me-2" alt="google image">
                                    Sing in With Google
                                </button>
                            </div>
                        </div>
                        <!-- login right image -->
                        <div class="col-lg-6 d2c_login_right_image"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- End:Main Body -->

    <!-- Initial  Javascript -->
    <script src="../../lib/jQuery/jquery-3.5.1.min.js"></script>

    <script src="../../assets/js/main.js"></script>

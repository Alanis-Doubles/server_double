<!--[main]-->
<div name="regras" >
    <div class="border rounded">
        <div class="bg-double-zinc-100 border border-white rounded">
            <div id="regra_selecao" class="p-[9px] w-full"><div>'Clique nas cores ou números para definir uma regra'</div></div>
        </div>
    </div>
    <div class="border rounded">
        <div class="border border-white p-1 rounded">
            <div class="row">
                <div id="regra_acoes" class="col-lg-4 col-xs-6">
                    <div>Ações:</div>
                    <div class="flex flex-row space-x-1">
                        <button type="button" class="botao_acao">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4">
                                <path d="M8 3 4 7l4 4"></path>
                                <path d="M4 7h16"></path>
                                <path d="m16 21 4-4-4-4"></path>
                                <path d="M20 17H4"></path>
                            </svg>
                         </button>
                         <button type="button" class="botao_acao" disabled="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="m14 16-4-4 4-4"></path>
                            </svg>
                        </button>
                        <button type="button" class="botao_acao" disabled="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="m10 8 4 4-4 4"></path>
                            </svg>
                        </button>
                        <button type="button" class="botao_acao">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 text-red-600 dark:text-red-300">
                                <path d="M3 6h18"></path>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="regra_cor"  class="col-lg-8 col-xs-6" >
                    <div>Por cores:</div>
                    <div class="flex flex-row space-x-1">
                        <!--[botoes]-->
                        {$botao}
                        <!--[/botoes]-->
                    </div>
                </div>
                <div id="regra_numero" class="col-lg-12 col-xs-12" style="display: none;">
                    <div>Por números</div>
                    <div class="flex flex-row space-x-1">
                         <!--[numeros]-->
                         {$botao}
                         <!--[/numeros]-->
                    </div>
                 </div>
            </div>
        </div>
    </div>
 </div>
